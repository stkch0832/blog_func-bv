{% if messages %}
{% for message in messages %}
    {% if message.tags == "success" %}
        <div class="alert alert-success text-center m-0 p-3">
            {{ message.message }}
        </div>
    {% elif message.tags == "warning" %}
        <div class="alert alert-danger text-center m-0 p-3">
            {{ message.message }}
        </div>
    {% endif %}
{% endfor %}
{% endif %}
